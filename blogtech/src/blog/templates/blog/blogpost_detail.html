{% extends 'base.html' %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <article class="post-detail">
        <h1>{{ post.title }}</h1>
        <img src="{{ post.image.url }}" alt="L'image de l'article">
        <div id="content">{{ post.content|safe }}</div>
    </article>
{% endblock %}
